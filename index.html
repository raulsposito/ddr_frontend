<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DD REVOLUTION!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    </header>
    <div class="name-container">
        
        <h2>D@nceD@nce Revolution!</h2>
    <main>
            <form id="name-form">
                <h2 id='banner'>Create Your Player!</h2>

                <!-- <input id="player" type="text" name="player" placeholder="Player Name"> -->
                <!-- <br><br> -->

                <!-- <input id="create-button" type="submit" name="submit" value="Create New Player"> -->
            </form>
              <h2 id='score'>0</h2>
        <div class="stage">
          <p id="log"></p>
        </div>
      <!-- Add stuff Here! -->
      
      <!-- <button id="start" > Start Game </button> -->
      <h1 id='counter'>10</h1>
      
      <div id="canvas">
        <div id="pad">
          <div id="top-bar">
            <div id="button-select" class="button">Select</div>
            <div id="button-start" class="button">Start</div>
          </div>
          <div id="buttons">
            <div id="button-cross" class="button">
              <svg width="100%" height="100%" viewBox="0 0 100 100">
                <path d="M 30,30 70,70 M30,70 70,30" stroke="#222" stroke-width="7" />
              </svg>
            </div>
            <div id="button-up" class="button">
              <svg width="100%" height="100%" viewBox="0 0 100 100">
                <path d="M 50,20 80,50 65,50 65,70 35,70 35,50 20,50 Z" stroke="#fff" stroke-width="5" fill="none" />
              </svg>
            </div>
            <div id="button-circle" class="button">
              <svg width="100%" height="100%" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="20" stroke="#222" stroke-width="7" fill="none" />
              </svg>
            </div>
            <div id="button-left" class="button">
              <svg width="100%" height="100%" viewBox="0 0 100 100">
                <path d="M 20,50 50,20 50,35 70,35 70,65 50,65 50,80 20,50 Z" stroke="#fff" stroke-width="5" fill="none" />
              </svg>
            </div>
            <div id="center-center">DDR!</div>
            <div id="button-right" class="button">
              <svg width="100%" height="100%" viewBox="0 0 100 100">
                <path d="M 80,50 50,20 50,35 30,35 30,65 50,65 50,80 80,50 Z" stroke="#fff" stroke-width="5" fill="none" />
              </svg>
            </div>
            <div id="button-triangle" class="button">
              <svg width="100%" height="100%" viewBox="0 0 100 100">
                <path d="M 50,30 70,70 30,70 Z" stroke="#222" stroke-width="7" fill="none" />
              </svg>
            </div>
            <div id="button-down" class="button">
              <svg width="100%" height="100%" viewBox="0 0 100 100">
                <path d="M 50,80 80,50 65,50 65,30 35,30 35,50 20,50 Z" stroke="#fff" stroke-width="5" fill="none" />
              </svg>
            </div>
            <div id="button-square" class="button">
              <svg width="100%" height="100%" viewBox="0 0 100 100">
                <path d="M 30,30 30,70 70,70 70,30 Z" stroke="#222" stroke-width="7" fill="none" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>

    <script src="index.js"></script>
    <script src="game.js"></script>
    <script src="player.js"></script>
  </body>
</html>
