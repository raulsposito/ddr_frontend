<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DD REVOLUTION!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <header>
    </header>
    <div class="name-container">
        
        <h1 class="animate__animated animate__bounceIn">D@nce D@nce Revolution!</h1>
    <main>
      <h2 class="animate__animated animate__bounceIn" id='banner'>Create Your Player!</h2>
            <form id="name-form">

                <!-- <input id="player" type="text" name="player" placeholder="Player Name"> -->
                <!-- <br><br> -->

                <!-- <input id="create-button" type="submit" name="submit" value="Create New Player"> -->

            <button id="start">Start</button>
              <h2 id='score'>0</h2>
        <div class="animate__animated animate__rubberBand" id="stage">
          <p id="log"></p>

          <div class="animate__animated animate__bounceInDown">
            <div class="column">
              <img id="left" src="img/lh_left.png" alt="left arrow" width="75" height="75">

            <div class="column">
              <img id="down" src="img/lh_down.png" alt="down arrow" width="75" height="75">
            </div>
            <div class="column">
              <img id="right" src="img/lh_right.png" alt="right arrow" width="75" height="75">
            </div>
            <div class="column">
              <img id="up" src="img/lh_up.png" alt="up" width="75" height="75">
            </div>
          </div>
        </div>
      <!-- Add stuff Here! -->

      <h1 id='counter'>3</h1>
      
      <div class="container"></div>
    </main>

    <script src="src/components/index.js"></script>
